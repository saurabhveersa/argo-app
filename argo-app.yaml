apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-kube-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: django-kube-app
  project: default
  source:
    repoURL: https://github.com/saurabhveersa/django-kube-app-helm.git
    targetRevision: HEAD
    path: django-kube-app-chart         # âœ… Make sure this folder exists in your repo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
